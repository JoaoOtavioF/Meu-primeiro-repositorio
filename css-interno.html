<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 500px; border: 5px solid black; background-color: coral;
        }
        .titulo{
            font-family: monospace; font-size: 80px;
        }
        .paragrafo{
            font-family: monospace; font-size: 35px;
        }
        .imagem{
            width: 100px; height: 100px;
        }
    </style>
</head>

<body>
    <div class="card">  
        <div class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" class="imagem"
                style="width: 500px; height: 500px;">
                <!-- Height:100% para preencher com base na moldura ctrl alt f -->
        </div>
        <!-- Fazer Exer de algoritimo com base nisso -->
        <div>
            <h1 class="titulo">Adriano Imperador</h1>
            <p class="paragrafo">A vida não é um morango e ta tudo bem</p>
        </div>
    </div>

</body>

</html>
